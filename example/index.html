<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Expandable Options jQuery plugin" />
    <meta name="author" content="GGaritaJ Gerardo Garita" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-Xss-Protection" content="'1; mode=block' always">
    <meta http-equiv="X-Content-Type-Options" content="'nosniff' always">
    <title>Expandable Options jQuery plugin</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/expandableOptions.css" rel="stylesheet" />
    <link href="css/myStyle.css" rel="stylesheet" />
</head>
<body>

    <div id="mainContainer">

        <!-- OPTIONS : START -->
        <table class="table table-bordered table-condensed table-striped table-responsive">
            <thead>
                <tr>
                    <td>FIELD 1</td>
                    <td>FIELD 2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="expandableContainer">
                            <ul id="optionsOneId" class="expandableOptions">
                                <li class="option" onclick="alert('option 1 clicked');" title="option 1" option-image="one.png"></li>
                                <li class="option" onclick="alert('option 2 clicked');" title="option 2" option-image="two.png"></li>
                                <li class="option" onclick="alert('option 3 clicked');" title="option 3" option-image="three.png"></li>
                                <li class="option" onclick="alert('option 4 clicked');" title="option 4" option-image="four.png"></li>
                                <li class="option" onclick="alert('option 5 clicked');" title="option 5" option-image="five.png"></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div class="expandableContainer">
                            <ul id="optionsTwoId" class="expandableOptions">
                                <li class="option" onclick="alert('option 6 clicked');" title="option 6" option-image="six.png"></li>
                                <li class="option" onclick="alert('option 7 clicked');" title="option 7" option-image="seven.png"></li>
                                <li class="option" onclick="alert('option 8 clicked');" title="option 8" option-image="eight.png"></li>
                                <li class="option" onclick="alert('option 9 clicked');" title="option 9" option-image="nine.png"></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <div class="expandableContainer">
                <ul id="optionsThreeId" class="expandableOptions">
                    <li class="option" onclick="alert('option 1 clicked');" title="option 1" option-image="one.png"></li>
                    <li class="option" onclick="alert('option 2 clicked');" title="option 2" option-image="two.png"></li>
                    <li class="option" onclick="alert('option 3 clicked');" title="option 3" option-image="three.png"></li>
                    <li class="option" onclick="alert('option 4 clicked');" title="option 4" option-image="four.png"></li>
                    <li class="option" onclick="alert('option 5 clicked');" title="option 5" option-image="five.png"></li>
                    <li class="option" onclick="alert('option 6 clicked');" title="option 6" option-image="six.png"></li>
                </ul>
            </div>
        </div>
        <!-- OPTIONS : ENDS -->

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/expandableOptions.js"></script>
    <script src="js/myScript.js"></script>

</body>
</html>
